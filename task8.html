<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image with Text and Button</title>
  <style>
    .hero-section {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('campus.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay-content {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
    }

    .overlay-content h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    .overlay-content button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay-content button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="overlay-content">
    <h1>Welcome to Our Website</h1>
    <button>Click Me</button>
  </div>
</div>

</body>
</html>
